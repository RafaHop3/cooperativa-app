services:
  # Backend API service
  - type: web
    name: cooperativa-backend
    runtime: python
    region: oregon
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT --workers 4
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: DATABASE_URL
        value: sqlite:///./cooperativa.db
      - key: CORS_ORIGINS
        value: https://cooperativa-frontend.onrender.com
      - key: SECRET_KEY
        generateValue: true
      - key: LOG_LEVEL
        value: INFO
      - key: MAX_WORKERS
        value: 4
    healthCheckPath: /docs

  # Frontend static site
  - type: web
    name: cooperativa-frontend
    runtime: static
    buildCommand: echo "No build step needed for static site"
    staticPublishPath: ./frontend
    envVars:
      - key: API_URL
        fromService:
          name: cooperativa-backend
          type: web
          property: host
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /*
        name: Strict-Transport-Security
        value: "max-age=31536000; includeSubDomains"
      - path: /*
        name: Content-Security-Policy
        value: "default-src 'self'"

databases:
  - name: cooperativa-db
    databaseName: cooperativa
    user: cooperativa_user
